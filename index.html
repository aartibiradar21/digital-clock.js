<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="hour"></div>
        <div class="dot">:</div>
        <div class="minute"></div>
        <div class="dot">:</div>
        <div class="second"></div>
        <div class="M dot">PM</div>
      </div>
    </div>
    <script>
        var t, h, m, s,
            hour = document.querySelector(".hour"),
            minute = document.querySelector(".minute"),
            second = document.querySelector(".second"),
            M = document.querySelector(".M")

            function Generate() {
            t = new Date()
            h = t.getHours()
            m = t.getMinutes()
            s = t.getSeconds()

            MakeSure()

            hour.innerHTML = h
            minute.innerHTML = m
            second.innerHTML = s
            }

            setInterval(() => { Generate() }, 1000);

            function MakeSure() {
            if (h > 24 ) {
                M.innerHTML = "PM"
            }
            else{
                M.innerHTML =  "AM"
            }

            if (h > 24) {
                h -= 24
                h = "0" + h
            }
            else if(h < 10){
                h = "0" + h
            }
            else{
                h = h
            }

            if (m < 10 ) {
                m = "0" + m
            } else {
                m = m
            }

            if (s < 10 ) {
                s = "0" + s
            } else {
                s = s
            }

        }
    </script>
  </body>
</html>
